<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝壳笔记</title>
    <link rel="stylesheet" href="./lib/fontawesome-free-5.5.0-web/css/all.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/login.css">

</head>
<body>
<div id="app">
    <div class="brand">贝壳笔记，记录美好生活</div>
    <div class="input-box">
        <div class="input-line">
            <span class="fa fa-user"></span><input type="text" placeholder="用户名/邮箱"/>
        </div>
        <div class="input-line">
            <span class="fa fa-lock"></span><input type="password" placeholder="密码"/>
        </div>
    </div>
    <div class="bottom">
        <div>
            <a href="javascript:;" class="btn btn-login" v-on:click="login()">登录</a>
        </div>
        <div>
            <a href="javascript:;" v-on:click="register()">注册账号</a>
        </div>
    </div>

</div>
<script type="text/javascript" src="./lib/vue/vue.min.js"></script>
<script type="text/javascript" src="static/js/pass.js"></script>
</body>
</html>
